<!doctype html>
<html>
  <head>
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/93511ca699.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vh.css">
  </head>
  <body>



<div  class="vh-header">
  <table>
    <tr>
      <td class="vh-header-table-cell-icon fa-stack vh-id-header-welcome">
        <i class="fas fa-home fa-stack-1x" data-fa-transform="shrink-7 up-0" data-fa-mask="fas fa-circle" ></i>
        <i class="fas fa-check fa-stack-1x vh-check vh-hidden vh-id-header-welcome-check"></i>
      </td>
      <td class="vh-header-table-separator"><i class="fas fa-angle-double-right "></i></td>
      <td class="vh-header-table-cell-icon fa-stack vh-id-header-general">
        <i class="fas fa-info-circle fa-stack-1x"></i>
        <i class="fas fa-check fa-stack-1x vh-check vh-hidden vh-id-header-general-check"></i>
      </td>
      <td class="vh-header-table-separator"><i class="fas fa-angle-double-right "></i></td>
      <td class="vh-header-table-cell-icon fa-stack vh-id-header-addresses">
        <i class="fas fa-map-marked-alt fa-stack-1x"
           data-fa-transform="shrink-7 up-0" 
           data-fa-mask="fas fa-circle"
        ></i>
        <i class="fas fa-check fa-stack-1x vh-check vh-hidden vh-id-header-addresses-check"></i>
      </td>
      <td class="vh-header-table-separator"><i class="fas fa-angle-double-right "></i></td>
      <td class="vh-header-table-cell-icon fa-stack vh-id-header-user">
        <i class="fas fa-address-card fa-stack-1x"
           data-fa-transform="shrink-7 up-0" 
           data-fa-mask="fas fa-circle"
        ></i>
        <i class="fas fa-check fa-stack-1x vh-check vh-hidden vh-id-header-user-check"></i>
      </td>
      <td class="vh-header-table-separator"><i class="fas fa-angle-double-right "></i></td>
      <td class="vh-header-table-cell-icon fa-stack vh-id-header-pay">
        <i class="fas fa-money-check-alt fa-stack-1x"
           data-fa-transform="shrink-7 up-0" 
           data-fa-mask="fas fa-circle"
        ></i>
        <i class="fas fa-check fa-stack-1x vh-check vh-hidden vh-id-header-pay-check"></i>
      </td>
      <td class="vh-header-table-separator"><i class="fas fa-angle-double-right "></i></td>
      <td class="vh-header-table-cell-icon fa-stack vh-id-header-commodity">
        <i class="fas fa-tags fa-stack-1x"
           data-fa-transform="shrink-7 up-0" 
           data-fa-mask="fas fa-circle"
        ></i>
        <i class="fas fa-check fa-stack-1x vh-check  vh-hidden vh-id-header-commodity-check"></i>
      </td>
    </tr>
    <tr>
      <td class="vh-header-table-cell-text rotate vh-id-header-welcome-text">Welcome</td>
      <td></td>
      <td class="vh-header-table-cell-text rotate vh-id-header-general-text">General</td>
      <td></td>
      <td class="vh-header-table-cell-text rotate vh-id-header-addresses-text">Address</td>
      <td></td>
      <td class="vh-header-table-cell-text rotate vh-id-header-user-text">User</td>
      <td></td>
      <td class="vh-header-table-cell-text rotate vh-id-header-pay-text">Pay</td>
      <td></td>
      <td class="vh-header-table-cell-text rotate vh-id-header-commodity-text">Codes</td>
    </tr>
  </table>
</div>




  </body>
</html>
